<!DOCTYPE html>
<html>

<head>
    <title>My Cruise</title>
</head>

<body>

    <h2>goes on a cruise</h2>
    <form>

        <input type="checkbox" id="sharesCabin" value="True">
        <label for="sharesCabin">Shares Cabin</label><br>


        <input type="checkbox" id="breakfast" value="True">
        <label for="breakfast">Breakfast</label><br>


        <input type="checkbox" id="poolPass" value="False">
        <label for="poolPass">Pool Pass</label><br>
        <input type="button" onclick="selectCruise()" value="Select a cruise">=
    </form>

    <div id="cruiseResults1"></div>
    <script>
        let my_cruise = {};

        function selectCruise() {
            my_cruise = {};

            const sharesCabin = document.getElementById("sharesCabin").checked;
            const breakfast = document.getElementById("breakfast").checked;
            const poolPass = document.getElementById("poolPass").checked;

            my_cruise.shared = sharesCabin;
            my_cruise.breakfast = breakfast;
            my_cruise.pool = poolPass;

            document.getElementById("cruiseResults1").innerHTML = JSON.stringify(my_cruise);
        }
    </script>

    <form>
        <label for="property_Name">Enter the number of days</label>
        <input type="text" id="property_Name" value="days"><br>

        <label for="property_Value">Enter a value:</label>
        <input type="text" id="property_Value"><br>

        <input type="button" onclick="updateCruise()" value="Update the cruise">
    </form>
    <div id="cruiseResults2"></div>
    <script>
        function updateCruise() {
            my_cruises = {};
            const property_Name = document.getElementById("property_Name").value;
            const property_Value = document.getElementById("property_Value").value;

            my_cruises[property_Name] = property_Value;

            document.getElementById("cruiseResults2").innerHTML = JSON.stringify(my_cruises);
        }

    </script>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>



    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

</body>

</html>
